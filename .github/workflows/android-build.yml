name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm install -g @capacitor/cli
          npm install @capacitor/android

      - name: Build Ionic
        run: |
          npm run build

      # Se agrega '|| true' para que no falle si la carpeta android ya existe
      - name: Install Capacitor Android Platform
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # IMPORTANTE: Eliminé el paso "Force Java 17" porque causaba el error.
      # setup-java ya configura la variable JAVA_HOME automáticamente.

      # IMPORTANTE: Dar permisos de ejecución al script de Gradle
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk